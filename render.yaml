services:
  # Backend API
  - type: web
    name: snowrail-backend
    runtime: node
    region: oregon
    plan: free
    rootDirectory: backend
    buildCommand: npm install && npm run build
    startCommand: npx prisma migrate deploy && node --max-old-space-size=512 dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: snowrail-db
          property: connectionString
      - key: PORT
        value: 4000
      - key: NETWORK
        sync: false
      - key: RPC_URL_AVALANCHE
        sync: false
      - key: TREASURY_CONTRACT_ADDRESS
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: RAIL_API_BASE_URL
        sync: false
      - key: RAIL_AUTH_URL
        sync: false
      - key: RAIL_CLIENT_ID
        sync: false
      - key: RAIL_CLIENT_SECRET
        sync: false
      - key: ARWEAVE_JWK
        sync: false
    healthCheckPath: /health

databases:
  - name: snowrail-db
    databaseName: snowrail
    plan: free
    region: oregon

